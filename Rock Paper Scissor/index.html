<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="website icon" type="jpeg" href="images/icon-logo.jpeg">
    <link rel="stylesheet" href="RPS.css" />
  </head>

  
  <body>
    <header>
      <div class="topbar">ROCK PAPER SCISSOR</div>
    </header>
    <main>
      
      <div class="game">
        <div class="choices">
          <div class="choice" id="rock">
            <img src="images/rock.png" alt="Rock" />
          </div>
          <div class="choice" id="paper">
            <img src="images/paper.png" alt="Paper" />
          </div>
          <div class="choice" id="scissor">
            <img src="images/scissors.png" alt="Scissor" />
          </div>
        </div>
        
        <div class="info">Select your choice</div>
        
        <div class="move">
          <p id="usermove">Your choice: </p>
          <p id="compmove">Computer choice: </p>
        </div>

        <div class="score">
          <div >
            <p id="user-score">0</p>
            <p>You</p>
          </div>
          <div >
            <p id="comp-score">0</p>
            <p>Computer</p>
          </div>
        </div>

        
        <div class="msg-box">
          <p id="msg">Play your move</p>
        </div>
      </div>
      
      <script src = "RPS.js"></script>
    </main>
    </body>
    
    </html>
